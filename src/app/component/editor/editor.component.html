<textarea 
  class="form-control" 
  id="editor" 
  spellcheck="true" 
  [style.height.px]="editorHeight" 
  [style.boxShadow]="write_or_die_class"
  (keyup)="on_keyup($event)"
  [(ngModel)]="content"
  (ngModelChange)="change_content($event)"
  placeholder="&#10;&#10;&#10;Remember, you just have to write {{target_words}} words to maintain your streak.&#10;&#10;You are awesome !!!"
></textarea>
